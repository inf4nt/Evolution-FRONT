<div *ngIf="listUserChannel.length > 0">
  <div class="block-background">
    <div class="text-center">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    <table class="table">
      <thead>
      <tr>
        <td></td>
        <td></td>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let u of listUserChannel | paginate: { itemsPerPage: 3, currentPage: p }">
        <td style="width: 2%">
          <img data-src="holder.js/140x140" class="img-circle center-block" style="width: 100px; height: 100px;"
               src="http://www.isu.edu.tw/upload/276e/9/coming-soon.jpg" data-holder-rendered="true">
        </td>
        <td style="width: 10%">
          <a routerLink="{{ '/user-home/' + u.id }}" routerLinkActive="active" class="text-white">{{u.firstName}}
            {{u.lastName}}</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
