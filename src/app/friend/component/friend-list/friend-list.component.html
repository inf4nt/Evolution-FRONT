<div class="col-lg-12 col-lg-offset-2">

  <div class="col-lg-4 col-lg-offset-2">
    <li routerLinkActive="active">
      <div class="text-center" style="font-size: x-large">
        <a routerLink="{{ '/user-home/' + currentUser.id}}" class="text-white">{{currentUser.firstName}} {{currentUser.lastName}}</a>
      </div>
      <hr/>
    </li>
    <ul class="nav nav-tabs">
      <li role="presentation" [routerLinkActive]="['active']">
        <a routerLink="{{ '/friend/user/' + userId + '/progress'}}" class="text-white">Friends</a>
      </li>
      <li role="presentation" [routerLinkActive]="['active']">
        <a routerLink="{{ '/friend/user/' + userId + '/followers'}}" class="text-white">Followers</a>
      </li>
      <li role="presentation" [routerLinkActive]="['active']" *ngIf="authUser.id === currentUser.id">
        <a routerLink="{{ '/friend/user/' + userId + '/requests'}}" class="text-white">Requests</a>
      </li>
    </ul>
    <br/>
  </div>

  <div class="col-lg-8" *ngIf="listFriend.length === 0 && load">
    <h2 class="text-center" style="color: white">Not found</h2>
  </div>

  <div *ngIf="load && listFriend.length !== 0">
    <div class="col-lg-8 block-background">
      <div>
        <table class="table">
          <thead>
          <tr>
            <td></td>
            <td></td>
          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let f of listFriend">
            <td style="width: 2%">
              <img data-src="holder.js/140x140" class="img-circle center-block" style="width: 100px; height: 100px;"
                   src="http://www.isu.edu.tw/upload/276e/9/coming-soon.jpg" data-holder-rendered="true">
            </td>
            <td style="width: 10%">
              <a routerLink="{{ '/user-home/' + f.second.id }}" style="color: white">
                {{f.second.firstName}}
                {{f.second.lastName}}
              </a>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
