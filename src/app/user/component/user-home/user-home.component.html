<div class="col-lg-12" *ngIf="!isLoading">

  <div class="col-lg-4">

    <div class="col-lg-12 block-background">

      <div class="profile-userpic">
        <!--<img class="img-circle center-block" style="width: 250px; height: 300px;"-->
        <!--src="https://avatars1.githubusercontent.com/u/15056371?v=3&s=400" data-holder-rendered="true"/>-->
        <img class="img-circle center-block" src="assets/avatar.png" style="width: 250px; height: 300px;"/>
      </div>

      <div id="info-block">
        <br/>
        <p class="text-white text-center">{{currentUser.nickname}}</p>
      </div>

      <br/>

      <div>
        <a routerLink="{{ '/friend/user/' + currentUser.id + '/progress'}}" style="width: 100%" class="btn btn-info">Friends
          <span class="glyphicon glyphicon-user"></span></a>
        <br/><br/>
      </div>

      <div>
        <a routerLink="/dialog" *ngIf="currentUser.id === authUser.id" class="btn btn-success" style="width: 100%">
          Message <span class="glyphicon glyphicon-envelope"></span>
        </a>
        <button [disabled]="currentUser.id == null || currentUser.id == 0" *ngIf="currentUser.id !== authUser.id" routerLink="{{'/message/interlocutor/' + currentUser.id}}"
           class="btn btn-success"
           style="width: 100%">
          Message <span class="glyphicon glyphicon-envelope"></span>
        </button>
      </div>

      <br/>

      <div *ngIf="currentUser.id !== authUser.id">
        <p class="text-center">
          <app-friend-actions [authUser]="authUser" [currentUser]="currentUser"
                              [friendResultAction]="friendResultAction"></app-friend-actions>
        </p>
      </div>

    </div>

    <div class="col-lg-12">
      <br/>
    </div>

    <div>
      <app-friend-random-panel [pageFriends]="pageFriends"></app-friend-random-panel>
    </div>

  </div>

  <div class="col-lg-8">

    <div class="col-lg-12 block-background">
      <div>
        <a class="user-data-link " routerLink="{{'/user-home/' + currentUser.id}}" style="color: white">
          <p class="text-center" style="font-size: x-large">
            {{currentUser.firstName}} {{currentUser.lastName}}
          </p>
        </a>
      </div>
    </div>

    <div>
      <br/><br/><br/><br/>
    </div>

    <div class="col-lg-12 block-background">
      <app-feed-post [currentUser]="currentUser" [sender]="authUser" [feedList]="feedList"></app-feed-post>
      <br/>
    </div>

    <div *ngIf="feedList &&feedList.length > 0" class="col-lg-12 block-background" style="top:35px">
      <app-feed-list [feedList]="feedList" [authUser]="authUser" [currentUser]="currentUser"></app-feed-list>
    </div>

  </div>


</div>
