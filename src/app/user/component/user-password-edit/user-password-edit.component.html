<div class="col-lg-10 col-lg-offset-1 block-background">
  <div class="form-group">
    <form #f="ngForm">
      <h3 class="text-center text-white">Change password</h3>
      <h3>{{message}}</h3>
      <label>Old password |
        <span class="text-white"
              *ngIf="password.hasError('pattern')">Password is not valid</span>
        <span class="text-white"
              *ngIf="password.hasError('required')">Password is required</span>
      </label>
      <input [ngModelOptions]="{updateOn: 'blur'}" required name="old-password" #password="ngModel" class="form-control" [(ngModel)]="user.oldPassword" value="{{user.oldPassword}}"
             placeholder="{{user.oldPassword}}" pattern="^[a-zA-Z0-9._-]{4,40}$"/>

      <label>New password |
        <span class="text-white"
              *ngIf="newPassword.hasError('pattern')">Password is not valid</span>
        <span class="text-white"
              *ngIf="newPassword.hasError('required')">Password is required</span>
      </label>
      <input [ngModelOptions]="{updateOn: 'blur'}" required #newPassword="ngModel"  name="new-password" class="form-control" [(ngModel)]="user.newPassword" value="{{user.newPassword}}"
             placeholder="{{user.newPassword}}" pattern="^[a-zA-Z0-9._-]{4,40}$"/>

      <label>Confirm new password |
        <span class="text-white"
              *ngIf="confirm.hasError('pattern')">Confirm password is not valid</span>
        <span class="text-white"
              *ngIf="confirm.hasError('required')">Confirm password is required</span>
      </label>
      <input [ngModelOptions]="{updateOn: 'blur'}" name="confirm-new-password" required #confirm="ngModel" class="form-control" [(ngModel)]="confirmPassword" value="{{confirmPassword}}"
             placeholder="{{confirmPassword}}" pattern="^[a-zA-Z0-9._-]{4,40}$"/>
      <br/>
      <label *ngIf="user.newPassword != confirmPassword">Password and confirm password not equals</label>
      <button [disabled]="!f.form.valid || !confirmPassword.length > 0" (click)="f.form.valid && confirmPassword.length > 0 && confirmPassword == user.newPassword && setPassword()" type="submit" class="btn btn-success" style="width: 100%">
        Save
      </button>
    </form>
  </div>
</div>
