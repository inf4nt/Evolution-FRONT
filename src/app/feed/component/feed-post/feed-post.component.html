<div>
 <textarea [(ngModel)]="feedPosted.content" placeholder="What's new ?" name="tweet-content" class="form-control"
           style="height: 100px " rows="5">

 </textarea>
  <br/>
  <button [ngClass]="{disabled : !feedPosted.content}" (click)="postTweet()" type="submit"
          style="width: 20%"
          class="btn btn-info pull-right">
    Post <span class="glyphicon glyphicon-ok"></span>
  </button>
</div>
