<div>
  <div class="col-lg-12">
    <h1 class="text-center text-white">Notes</h1>
    <div class="col-lg-12 col-lg-offset-2">
      <div class="col-lg-4 block-background">
        <div class="text-center">
          <li [routerLinkActive]="['active']">
            <a [routerLink]="['/notes', {outlets: {'notes-outlet': ['notes-list']}}]" class="text-white">
              <span class="glyphicon glyphicon-th-list"></span> My notes
            </a>
          </li>
        </div>
      </div>
      <div class="col-lg-4 block-background">
        <div class="text-center">
          <li>
            <a routerLink="#" class="text-white">
              <span class="glyphicon glyphicon-th-list"></span> Create notes
            </a>
          </li>
        </div>
      </div>
    </div>
    <br/><br/>
    <div class="col-lg-12">
      <router-outlet name="notes-outlet"></router-outlet>
    </div>
  </div>
</div>
