<p>
  notes-list works!
</p>
<div>
  <div class="col-lg-12">
    <div class="text-center">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    <br/><br/>
    <div>
      <table class="table">
        <thead>
          <tr>
            <td>Id</td>
            <td>Text</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let n of listNoes | paginate: { itemsPerPage: 3, currentPage: p }">
            <td>{{n.id}}</td>
            <td>{{n.text}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
