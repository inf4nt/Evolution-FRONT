<div class="col-lg-12" *ngIf="isDone">

  <div class="col-lg-10 col-lg-offset-1 block-background">
    <div class="form-group">
      <h3 class="text-center text-white">Settings</h3>
      <label>Id</label>
      <input disabled class="form-control" [(ngModel)]="currentUser.id" value="{{currentUser.id}}"
             placeholder="{{currentUser.id}}"/>

      <label>Username</label>
      <input disabled class="form-control" [(ngModel)]="currentUser.username" value="{{currentUser.username}}"
             placeholder="{{currentUser.username}}"/>

      <label>First name</label>
      <input class="form-control" [(ngModel)]="currentUser.firstName" value="{{currentUser.firstName}}"
             placeholder="{{currentUser.firstName}}"/>

      <label>Last name</label>
      <input class="form-control" [(ngModel)]="currentUser.lastName" value="{{currentUser.lastName}}"
             placeholder="{{currentUser.lastName}}"/>

      <label>Nickname</label>
      <input class="form-control" [(ngModel)]="currentUser.nickname" value="{{currentUser.nickname}}"
             placeholder="{{currentUser.nickname}}"/>

      <label>Country</label>
      <input class="form-control" [(ngModel)]="currentUser.country" value="{{currentUser.country}}"
             placeholder="{{currentUser.country}}"/>

      <label>State</label>
      <input class="form-control" [(ngModel)]="currentUser.state" value="{{currentUser.state}}"
             placeholder="{{currentUser.state}}"/>

      <label class="control-label text-white">Gender:</label>
      <select name="gender" [(ngModel)]="currentUser.gender" class="form-control">
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
      </select>

      <br/>
      <button data-toggle="modal" data-target="#modal-edit" type="submit" class="btn btn-success" style="width: 100%">
        Save
      </button>
    </div>
  </div>

  <div class="modal fade" id="modal-edit">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Are you sure ?</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button (click)="putUser()" type="button" class="btn btn-success">Save</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</div>
