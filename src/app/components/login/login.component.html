<div class="form-action" id="login-page">
    <div class="row">
      <div class="col-lg-12 text-center" style="margin-top: 15%">
        <h1 style="color: #fbfff9">
          Login
          <h1 *ngIf="!isRestLoad" class="text-center">
            <br/>
            <br/>
            <img src="assets/preloader.gif"/>
          </h1>
        </h1>
      </div>
    </div>
    <div class="row" *ngIf="isRestLoad">
      <div class="col-lg-4 col-md-4 col-sm-3 col-xs-2"></div>
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-8">
        <div class="col-lg-2"></div>
        <div class="col-lg-12">
          <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <label class="text-white">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
              <span *ngIf="f.submitted && !username.valid" class="help-block">Username is required</span>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <label class="text-white">Password&nbsp;</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
              <span *ngIf="f.submitted && !password.valid" class="help-block">Password is required</span>
            </div>
            <div class="form-group">
              <p class="text-center">
                <a class="text-white" routerLink="/registration">Registration</a>
              </p>
            </div>
            <div class="form-group">
              <p class="text-center">
                <a class="text-white" routerLink="#">Forgot password</a>
              </p>
            </div>
            <div class="form-group">
              <button [disabled]="loading" style="width: 100%" class="btn btn-primary">Login</button>
            </div>
            <div style="color: white" *ngIf="error" class="alert alert-error">{{error}}</div>
          </form>
        </div>
        <div class="col-lg-2"></div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-3 col-xs-2"></div>
    </div>
</div>
