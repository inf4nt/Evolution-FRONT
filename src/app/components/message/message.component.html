<div class="col-lg-7 col-lg-offset-3 div-white block-background" *ngIf="messageList.length > 0">
  <a style="color: white" routerLink="{{ '/user-home/' + authUser.id }}" >
    <h1 class="text-center"> {{secondUser.firstName}} {{secondUser.lastName}}</h1>
  </a>
  <hr/>
  <div id="scroll" class="form-group block-sms scroll-down">

    <table class="table">
      <thead>
      <tr>
        <td></td>
        <td></td>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let m of messageList">
          <td>
            <p style="color: white">
              <a style="color: white" routerLink="{{ '/user-home/' + m.sender.id }}">
                {{m.sender.firstName}} {{m.sender.lastName}}
              </a>
              <span *ngIf="m.sender.id == authUser.id"
                 (click)="writeMessageToTemp(m)" class="pull-right cursor" style="color: white" data-toggle="modal" href="#modal-message-delete">X</span>
            </p>
            {{ m.message }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <form id="formMessage">
    <div class="form-group">
    </div>
    <textarea placeholder="write message..." [(ngModel)]="model.newMessage" #newMessage="ngModel" required name="message" class="form-control" style="height: 100px " rows="5" ></textarea>

    <div class="col-lg-12 " >
      <br/>
      <button form="formMessage" (click)="postMessage()" style="width: 100%" class="btn btn-info">
        Send <span class="glyphicon glyphicon-ok"></span>
      </button>
    </div>
  </form>


  <div class="modal fade" id="modal-message-delete">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 style="color: black"  class="modal-title">Delete message by id {{model.tempMessage.id}}</h4>
        </div>
        <div style="color: black" class="modal-body">
          Are you sure ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" (click)="deleteMessage()" data-dismiss="modal" class="btn btn-danger pull-left">Delete</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


</div>
