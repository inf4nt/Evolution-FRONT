<div>
  <a class="text-white cursor" routerLink="/login">Go back to login</a>

  <h2 class="text-center text-white">
    Registration
  </h2>

  <h3 class="text-white text-center">{{registrationMessage}}</h3>

  <div class="container col-lg-12">

    <div class="col-lg-8 col-lg-offset-2">

      <form name="form1" #f1="ngForm" (ngSubmit)="f1.form.valid && exist()">
        <div id="step1">
          <label class="control-label text-white">Email:
            <span class="text-white" *ngIf="f1.submitted && username.hasError('pattern')">Email is not valid</span>
          </label>
          <input [disabled]="step2" name="username" [(ngModel)]="user.username" #username="ngModel" type="text" class="form-control"
                 pattern="^[a-zA-Z0-9._-]{1,40}@[a-zA-Z0-9.-]{1,40}\.[a-zA-Z]{2,6}$" required/>
          <br/>
          <button *ngIf="!step2" class="btn btn-info" style="width: 100%">Continue</button>
        </div>
      </form>

      <form name="form2" *ngIf="step2" (ngSubmit)="f2.form.valid && registration()" #f2="ngForm" novalidate>

          <div>
            <label class="control-label text-white">Password:</label>
            <input required name="password" [(ngModel)]="user.password" type="password" class="form-control"/>
            <label class="text-white cursor">Show password</label>
          </div>
          <br/>
          <div>
            <label class="control-label text-white">Nickname:</label>
            <input name="nickname" [(ngModel)]="user.nickname" type="text" class="form-control"/>
          </div>
          <br/>
          <div>
            <label class="control-label text-white">First name:
              <span class="text-white"
                    *ngIf="f2.submitted && firstName.hasError('pattern')">First name is not valid</span>
            </label>
            <input required name="first-name" #firstName="ngModel" [(ngModel)]="user.firstName" type="text" class="form-control"
                   pattern="^[a-zA-Z0-9]{2,40}$"/>
          </div>
          <br/>
          <div>
            <label class="control-label text-white">Last name:
              <span class="text-white"
                    *ngIf="f2.submitted && lastName.hasError('pattern')">Last name is not valid</span>
            </label>
            <input required #lastName="ngModel" name="last-name" [(ngModel)]="user.lastName" type="text" class="form-control"
                   pattern="^[a-zA-Z0-9]{2,40}$"/>
          </div>
          <br/>
          <div>
            <label class="control-label text-white">State:</label>
            <input name="state" [(ngModel)]="user.state" type="text" class="form-control"/>
          </div>
          <br/>
          <div>
            <label class="control-label text-white">Country:</label>
            <input name="country" [(ngModel)]="user.country" type="text" class="form-control"/>
          </div>
          <br/>
          <div>
            <label class="control-label text-white">Gender:</label>
            <select name="gender" [(ngModel)]="user.gender" class="form-control">
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
            </select>
          </div>
          <br/>
          <button type="submit" style="width: 100%" class="btn btn-success">Registration
          </button>
      </form>



    </div>


  </div>


</div>
